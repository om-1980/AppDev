<!DOCTYPE html>
<html>
<head>
    <title>Image Display</title>
    <style>
        #upperFrame {
            height: 50%;
            border: 1px solid black;
        }
        
        #lowerFrame {
            height: 50%;
            border: 1px solid black;
        }
        
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
    <script>
        function displayImage(imageUrl) {
            var lowerFrame = document.getElementById("lowerFrame");
            lowerFrame.innerHTML = "<img src='" + imageUrl + "' onclick='clearImage()' />";
        }
        
        function clearImage() {
            var lowerFrame = document.getElementById("lowerFrame");
            lowerFrame.innerHTML = "";
        }
    </script>
</head>
<body>
    <frameset rows="50%, 50%">
        <frame id="upperFrame" name="upperFrame" />
        <frame id="lowerFrame" name="lowerFrame" />
    </frameset>
    
    <script>
        var images = [
            "image1.jpg",
            "image2.jpg",
            "image3.jpg"
        ];
        
        var upperFrame = window.frames["upperFrame"];
        var upperFrameDocument = upperFrame.document;
        
        for (var i = 0; i < images.length; i++) {
            var image = upperFrameDocument.createElement("img");
            image.src = images[i];
            image.onclick = function() {
                displayImage(this.src);
            };
            
            upperFrameDocument.body.appendChild(image);
        }
    </script>
</body>
</html>
