<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Border</title>
    <style>
        div {
            text-align: center;
        }
        .thick_groove {
            border: 10px groove;
        }
        .medium_groove {
            border: 5px groove;
        }
        .thin_groove {
            border: 2px groove;
        }
        .thin_red_inset {
            border: 2px inset red;
        }
        .medium_blue_outset {
            border: 5px outset blue;
        }
    </style>
</head>
<body>
    <div class="thick_groove">
        Lorem ipsum dolor sit amet.
    </div><br>
    <div class="medium_groove">
        Lorem ipsum dolor sit amet.
    </div><br>
    <div class="thin_groove">
        Lorem ipsum dolor sit amet.
    </div><br>
    <div class="thin_red_inset">
        Lorem ipsum dolor sit amet.
    </div><br>
    <div class="medium_blue_outset">
        Lorem ipsum dolor sit amet.
    </div>
</body>
</html>
